<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üçÑ Shrooms Bloom Idle üçÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body{margin:0;font-family:system-ui, -apple-system, sans-serif;background:radial-gradient(circle at top,#1a002f,#000);color:#fff;text-align:center;overflow-x:hidden; touch-action: manipulation; user-select: none;}
    #topBar{padding:10px;position:sticky;top:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);z-index:100;border-bottom:2px solid #ff00ff;}
    #title{font-size: clamp(1.1em, 5vw, 1.5em); color:#ff00ff; text-shadow:0 0 10px #ff00ff; margin:0;}
    #dateTimeDisplay { font-size: 0.7em; color: #00ffff; margin-top: 5px; opacity: 0.8; }
    #saveStatus { font-size: 0.65em; color: #00ff00; margin-top: 3px; opacity: 0; transition: opacity 0.5s; font-weight: bold; }
    button{background:linear-gradient(45deg,#8a2be2,#00ffff);border:none;border-radius:12px;padding:12px;color:#000;font-weight:bold;cursor:pointer;margin:5px;transition: 0.1s; min-width: 160px; font-size: 0.9em; box-shadow: 0 4px 15px rgba(0,255,255,0.2); -webkit-tap-highlight-color: transparent;}
    button:active{transform: scale(0.96);}
    button:disabled{opacity:0.3;cursor:not-allowed;filter:grayscale(1);box-shadow: none;}
    #mushroomContainer { position: relative; display: inline-block; margin: 15px 0; }
    #mushroomClicker{ font-size:100px; cursor:pointer; position:relative; display:inline-block; transition: transform 0.05s; z-index: 10; outline: none; -webkit-tap-highlight-color: transparent; }
    #mushroomClicker:active{transform: scale(1.1);}
    .floating-text {position: fixed; pointer-events: none; font-weight: bold; color: #ffd700; font-size: 1.2rem; z-index: 1000; animation: floatUpFade 0.8s ease-out forwards; text-shadow: 0 0 5px #000;}
    @keyframes floatUpFade { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    .bar{width:90%;height:12px;background:#111;border-radius:10px;margin:10px auto;overflow:hidden;border:1px solid #333;}
    .barFill{height:100%;background:linear-gradient(90deg,#ff00ff,#4b0082);width:0%; transition: width 0.2s;}
    .frenzyBar{background:linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear;}
    .card{background:rgba(255,255,255,0.05);border-radius:16px;padding:15px;margin:10px auto;max-width:400px;border:1px solid rgba(255,0,255,0.2);}
    .stat-row { display: flex; justify-content: space-between; padding: 2px 10px; font-size: 0.85em; }
    #usernameOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .nameInput { padding: 15px; border-radius: 10px; border: 2px solid #ff00ff; background: #111; color: #fff; font-size: 1.2em; text-align: center; margin-bottom: 20px; width: 80%; }
    #leaderboardList { max-height: 200px; overflow-y: auto; font-size: 0.8em; margin-top: 10px; }
    .lb-row { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #333; }
</style>
</head>
<body onload="initGame()">

<div id="usernameOverlay">
    <h1 style="color:#ff00ff; text-shadow:0 0 20px #ff00ff;">üçÑ Shrooms Bloom Idle üçÑ</h1>
    <input type="text" id="playerNameInput" class="nameInput" maxlength="15" placeholder="Enter Username...">
    <button onclick="confirmUsername()">Start Growing</button>
</div>

<div id="topBar">
    <div id="title">üçÑ Shrooms Bloom Idle üçÑ</div>
    <div id="displayUsername" style="color: #00ffff; font-size:0.8em;">-</div>
    <div id="dateTimeDisplay"></div>
    <div id="saveStatus">Progress Saved!</div>
</div>

<div id="gameContainer">
    <div id="frenzyStatus" style="margin-top:10px; font-weight:bold; font-size:0.85em;">READY TO FRENZY (x5)</div>
    <div class="bar" style="height: 10px; width: 70%;"><div id="frenzyFill" class="frenzyBar"></div></div>

    <div id="mushroomContainer">
        <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    </div>

    <div style="font-size: 1.4em; color: #ffd700; margin: 5px 0;">Spores: <b id="spores">0</b></div>
    <div style="font-size: 0.85em; opacity: 0.7; margin-bottom: 10px;">SPS: <span id="rate">0</span></div>

    <div class="card">
        <div class="stat-row"><span>Owned Mushrooms:</span> <b id="mushroomsUI">0</b></div>
        <div class="stat-row"><span>Total Ascensions:</span> <b id="ascCountUI">0</b></div>
        <div class="stat-row" style="color:#00ffff; font-weight:bold;"><span>Total Mult:</span> <b id="totalMultUI">x1.00</b></div>
    </div>

    <div style="font-size: 0.75em; margin-top: 10px;">Level <span id="levelUI">1</span></div>
    <div class="bar"><div id="expFill" class="barFill"></div></div>

    <div id="upgradeContainer" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 5px; margin-top: 10px;"></div>

    <div class="card" style="border-color: #ff69b4; background: rgba(255, 105, 180, 0.05); margin-top: 20px;">
        <p style="margin:0 0 10px 0; font-size:0.8em; color:#ff69b4; font-weight:bold;">PREMIUM UPGRADES</p>
        <p style="font-size: 0.7em; margin-bottom: 10px;">Buy Permanent x20 Multiplier for ¬£1.69</p>
        <div id="paypal-button-container" style="min-height: 150px;"></div>
    </div>

    <div style="padding: 20px 10px;">
        <button onclick="saveGame(true)" style="background:#333; color:#fff;">üíæ Save</button>
        <button onclick="hardReset()" style="background:#500; color:#fff;">üö® Reset</button>
    </div>

    <div class="card">
        <p style="margin:0; font-weight:bold; color:#00ffff;">LEADERBOARD</p>
        <div id="leaderboardList">Syncing...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://www.paypal.com/sdk/js?client-id=ARTIvDApYY0X__mAkrd7B-pGfYkDDq5ZjjuH8dX1gUQK1q72n9l1XAA-2aboJgBgprOJo-J3VKl3-R5r&currency=GBP&disable-funding=credit,card"></script>

<script>
const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co";
const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let spores = 0, mushrooms = 0, ascensionTimes = 0, level = 1, exp = 0, expNext = 100;
let pName = "", premiumBoostAdd = 0, frenzyTimer = 0, frenzyCooldown = 0, isFrenzyActive = false;

let upgrades = {
    u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
    u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
    u3: { name: "Ancient Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 },
    u4: { name: "Spirit Tapper", base: 18000, rate: 450, qty: 0, growth: 1.15 },
    u5: { name: "Void Mycelium", base: 150000, rate: 2200, qty: 0, growth: 1.15 }
};

function format(n) {
    if (!n || n < 0) return "0";
    if (n < 1000) return Math.floor(n).toLocaleString();
    const abbrevs = ["k", "M", "B", "T", "Qa"];
    let tier = Math.floor(Math.log10(n) / 3);
    if (tier <= abbrevs.length && tier > 0) return (n / Math.pow(10, tier * 3)).toFixed(2) + abbrevs[tier - 1];
    return n.toExponential(2);
}

function getTotalMult() { return (1 + premiumBoostAdd + (ascensionTimes * 1.0)) * (isFrenzyActive ? 5 : 1); }
function getRawSPS() {
    let b = 0; for (let k in upgrades) b += (upgrades[k].qty * upgrades[k].rate);
    return b * getTotalMult();
}

function clickMushroom(event) {
    if (frenzyCooldown <= 0 && !isFrenzyActive) { isFrenzyActive = true; frenzyTimer = 15; }
    let g = 1 * getTotalMult(); spores += g; gainExp(g * 0.5);
    showFloatingText(event, "+" + format(g));
}

function showFloatingText(event, text) {
    const el = document.createElement("div"); el.className = "floating-text"; el.textContent = text;
    let x = (event && event.clientX) ? event.clientX : window.innerWidth/2, y = (event && event.clientY) ? event.clientY : window.innerHeight/2;
    el.style.left = (x - 20) + "px"; el.style.top = (y - 20) + "px";
    document.body.appendChild(el); setTimeout(() => el.remove(), 800);
}

function gainExp(amt) { exp += amt; while (exp >= expNext) { exp -= expNext; level++; expNext = Math.floor(expNext * 2.5); } }

function buyUpgrade(id) {
    let u = upgrades[id], cost = u.base * Math.pow(u.growth, u.qty);
    if (spores >= cost) { spores -= cost; u.qty++; updateUI(); }
}

function updateUI() {
    document.getElementById('spores').textContent = format(spores);
    document.getElementById('rate').textContent = format(getRawSPS()) + "/sec";
    document.getElementById('mushroomsUI').textContent = format(mushrooms);
    document.getElementById('ascCountUI').textContent = format(ascensionTimes);
    document.getElementById('totalMultUI').textContent = "x" + getTotalMult().toFixed(2);
    document.getElementById('levelUI').textContent = level;
    document.getElementById('expFill').style.width = (exp/expNext*100) + "%";
    const fS = document.getElementById('frenzyStatus'), fF = document.getElementById('frenzyFill');
    if (isFrenzyActive) { fS.textContent = `üî• FRENZY: ${frenzyTimer.toFixed(1)}s`; fF.style.width = (frenzyTimer/15*100) + "%"; }
    else if (frenzyCooldown > 0) { fS.textContent = `‚ùÑÔ∏è CD: ${Math.floor(frenzyCooldown)}s`; fF.style.width = ((1800-frenzyCooldown)/1800*100) + "%"; }
    else { fS.textContent = "READY TO FRENZY"; fF.style.width = "100%"; }
    for (let k in upgrades) {
        let u = upgrades[k], b = document.getElementById('btn-'+k), cost = u.base * Math.pow(u.growth, u.qty);
        if (b) b.innerHTML = `${u.name}<br>${format(cost)}<br>Qty: ${u.qty}`;
    }
}

// AUTOMATED PAYPAL INTEGRATION
function initPayPal() {
    if (!window.paypal) return;
    paypal.Buttons({
        style: { shape: 'pill', color: 'gold', layout: 'vertical', label: 'paypal' },
        createOrder: (data, actions) => {
            return actions.order.create({
                purchase_units: [{
                    description: "x20 Permanent Multiplier",
                    amount: { currency_code: "GBP", value: "1.69" }
                }]
            });
        },
        onApprove: (data, actions) => {
            return actions.order.capture().then(order => {
                if (order.status === "COMPLETED") {
                    premiumBoostAdd += 20;
                    saveGame(true);
                    updateUI();
                    alert("AUTOMATION SUCCESS: Permanent x20 boost applied!");
                }
            });
        },
        onError: (err) => {
            console.warn("PayPal background error suppressed. Checking payment status...");
        }
    }).render('#paypal-button-container');
}

async function syncToLeaderboard() {
    if (!pName) return;
    try {
        await supabaseClient.from('leaderboard').upsert({ 
            username: pName, spores: Math.floor(spores), level: level, ascensions: ascensionTimes 
        }, { onConflict: 'username' });
        loadLeaderboard();
    } catch (e) {}
}

async function loadLeaderboard() {
    const { data } = await supabaseClient.from('leaderboard').select('*').order('spores', { ascending: false }).limit(5);
    if (data) {
        let html = "";
        data.forEach(p => html += `<div class="lb-row"><span>${p.username}</span><span>${format(p.spores)}</span></div>`);
        document.getElementById('leaderboardList').innerHTML = html;
    }
}

function saveGame(show) {
    const d = { spores, mushrooms, ascensionTimes, level, exp, expNext, pName, premiumBoostAdd, 
                upgradeQtys: Object.keys(upgrades).reduce((a, k) => ({...a, [k]: upgrades[k].qty}), {}), lastSave: Date.now() };
    localStorage.setItem("shroom_save_secure", JSON.stringify(d));
    syncToLeaderboard();
    if(show) { document.getElementById('saveStatus').style.opacity = "1"; setTimeout(() => document.getElementById('saveStatus').style.opacity = "0", 2000); }
}

function initGame() {
    const container = document.getElementById('upgradeContainer');
    for (let k in upgrades) container.innerHTML += `<button id="btn-${k}" onclick="buyUpgrade('${k}')"></button>`;
    const saved = JSON.parse(localStorage.getItem("shroom_save_secure"));
    if (saved) {
        spores = saved.spores || 0; mushrooms = saved.mushrooms || 0; ascensionTimes = saved.ascensionTimes || 0;
        level = saved.level || 1; exp = saved.exp || 0; expNext = saved.expNext || 100;
        pName = saved.pName || ""; premiumBoostAdd = saved.premiumBoostAdd || 0;
        if(saved.upgradeQtys) for(let k in upgrades) upgrades[k].qty = saved.upgradeQtys[k] || 0;
    }
    if (!pName) document.getElementById('usernameOverlay').style.display = 'flex';
    else { document.getElementById('usernameOverlay').style.display = 'none'; document.getElementById('displayUsername').textContent = "User: " + pName; }
    initPayPal();
    setInterval(() => {
        if (isFrenzyActive) { frenzyTimer -= 0.1; if (frenzyTimer <= 0) { isFrenzyActive = false; frenzyCooldown = 1800; } }
        else if (frenzyCooldown > 0) frenzyCooldown -= 0.1;
        spores += (getRawSPS() / 10); updateUI();
        document.getElementById('dateTimeDisplay').textContent = new Date().toLocaleString();
    }, 100);
    setInterval(() => saveGame(true), 30000);
}

function confirmUsername() {
    let i = document.getElementById('playerNameInput').value.trim();
    if (i.length >= 1) { pName = i; document.getElementById('usernameOverlay').style.display = 'none'; saveGame(false); }
}
function hardReset() { if (confirm("Wipe all data?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
